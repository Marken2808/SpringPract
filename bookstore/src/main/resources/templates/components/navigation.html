<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light" th:fragment="navigationBar" style="background-color: #e3f2fd;">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="/">Bookstore</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >

      <ul class="nav nav-pills me-auto align-items-center justify-content-center">
          <li sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" class="nav-item">
            <a class="nav-link" th:href="@{/books}"
               th:classappend="${#request.getRequestURI() == '/books' ? 'active' : ''}"
            >Books</a>
          </li>
          <li sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" class="nav-item">
            <a class="nav-link" th:href="@{/authors}"
               th:classappend="${#request.getRequestURI() == '/authors' ? 'active' : ''}"
            >Authors</a>
          </li>
          <li sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" class="nav-item">
            <a class="nav-link" th:href="@{/publishers}"
               th:classappend="${#request.getRequestURI() == '/publishers' ? 'active' : ''}"
            >Publishers</a>
          </li>
          <li sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" class="nav-item">
            <a class="nav-link" th:href="@{/users}"
               th:classappend="${#request.getRequestURI() == '/users' ? 'active' : ''}"
            >Users</a>
          </li>
      </ul>

      <ul class="navbar-nav align-items-center justify-content-center">
        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAuthenticated()">
            Welcome, <b sec:authentication="name" />
          </a>
        </li>

        <li class="nav-item">
          <a href="/logout" class="btn btn-outline-success">Logout</a>
        </li>
      </ul>

    </div>

    <div class="align-items-center justify-content-center">

    </div>
  </div>
</nav>
</body>
</html>
