<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/saveBook}" method="post">
        <table class="table">

            <thead>
                <tr>
                    <th>Title</th>
                    <th>ISBN</th>
    <!--                <th>Publisher</th>-->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" th:field="*{book.title}" />
                    </td>
                    <td>
                        <input type="text" th:field="*{book.isbn}" />
                    </td>
                </tr>

            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
