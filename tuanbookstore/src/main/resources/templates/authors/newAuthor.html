<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/saveAuthor}" method="post">
    <table class="table">

        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input type="text" th:field="*{author.firstName}" />
            </td>
            <td>
                <input type="text" th:field="*{author.lastName}" />
            </td>
        </tr>

        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
