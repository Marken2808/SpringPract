<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{components/navigation :: navigationBar}"/>

<h1>Author List</h1>

<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
        <td>
            <a th:href="@{'/editAuthor/'+${author.id}}" class="btn btn-outline-info">Edit</a>
            <a th:href="@{'/deleteAuthor/'+${author.id}}" class="btn btn-outline-danger">Delete</a>
        </td>
    </tr>

</table>

<a href="/newAuthor">create new author</a>

</body>
</html>
