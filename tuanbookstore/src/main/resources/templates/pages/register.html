<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background-color: aquamarine">
        <form th:action="@{/register/test}" th:object="${user}" method="post" class="d-grid gap-3" >
            <h3 align="center"> Sign Up </h3>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="password">
                <label for="password">Password</label>
            </div>
                <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

</body>
</html>
